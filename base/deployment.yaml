apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebanking
  labels:
    app: homebanking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homebanking
  template:
    metadata:
      labels:
        app: homebanking
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        securityContext:
          runAsUser: 0 # Ejecuta como root para evitar problemas de permisos
          runAsGroup: 0
          allowPrivilegeEscalation: true
        volumeMounts:
        - name: nginx-cache
          mountPath: /var/cache/nginx # Monta un volumen para evitar errores de escritura
      volumes:
      - name: nginx-cache
        emptyDir: {} # Volumen temporal para solucionar errores de escritura
